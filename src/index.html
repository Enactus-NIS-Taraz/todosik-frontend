<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body id="body">

    <!-- Sign in and out page -->

    <div class="account-page" style="display: none;">
        <h2 class="logo">Todosik</h2>
        <div class="account-page__content">
            <div class="register">
                <h3 class="account-page__heading">Create account and manage your tasks!</h3>
                <form action="" class="form">
                    <input type="text" class="form__input" placeholder="Username">
                    <input type="text" class="form__input" placeholder="Email address">
                    <input type="password" class="form__input" placeholder="Password">
                    <input type="password" class="form__input" placeholder="Password again">
                    <button type="submit" class="form__btn">Create</button>
                    <a href="#" class="form__link signin-link">Already have an account?</a>
                </form>
                
            </div>
            <div class="sign-in">
                <h3 class="account-page__heading">Sign-in to account</h3>
                <form action="" class="form">
                    <input type="text" class="form__input" placeholder="Email address or username">
                    <input type="password" class="form__input" placeholder="Password">
                    <button type="submit" class="form__btn">Sign in</button>
                    <a href="#" class="form__link register-link">Don't have an account yet?</a>
                </form>
            </div>
        </div>
    </div> 

    <!-- Home page -->

    <div class="home-body">
        <aside class="side-bar">
            <header class="side-bar__header">
                <span>Todosik</span>
                <button class="side-bar__btn side-bar__btn_inside">
                    <i class="fas fa-angle-double-left"></i>
                </button>
            </header>
            <ul>
                <li class="side-bar__item"><span class="side-bar__icon"><i class="fas fa-clipboard-check"></i></span>My boards</li>
                <li class="side-bar__item"><span class="side-bar__icon"><i class="fas fa-tasks"></i></span>My tasks</li>
                <li class="side-bar__item"><span class="side-bar__icon"><i class="fas fa-inbox"></i></span class="side-bar__icon">Inbox</li>
            </ul>
        </aside>
        <header class="header">
            <button class="side-bar__btn">
                <i class="fas fa-angle-double-right"></i>
            </button>
            <div class="header__pic">
            </div>
                    <div class="dropdown">
                        <div class="dropdown__link">
                            <a href="#">Settings</a>
                        </div>
                        <div class="dropdown__link">
                            <a href="#">Log out</a>
                        </div>
                    </div>
        </header>

        <h2 class="boards__header">My boards</h2>
        
        <div class="boards">
            <div class="boards__item">
                <div class="boards__img"></div>
                <h2 class="boards__title">Linco</h2>
            </div>
            <div class="boards__item">
                <div class="boards__img"></div>
                <h2 class="boards__title">Todosik</h2>
            </div>
            <div class="boards__item">
                <div class="boards__img"></div>
                <h2 class="boards__title">BinEco</h2>
            </div>
        </div>
    </div>

    <!-- KanBan board -->

    <h1 class="page-title" style="display: none;">Kanban board</h1>

    <div class="container" style="display: none;" id="container">
    <button class="column-add-button">+</button>

    <div class="modal-bg">
        <form class="modal">
            <button class="modal__exit"><i class="fas fa-times"></i></button>
            <h2 class="modal__header">Create a column</h2>
            <label for="" class="modal__label">Enter the name of the column</label>
            <input type="text" class="modal__input" placeholder="To do, In process, Done ..." required>
            <button type="submit" class="modal__button">Create</button>
        </form>
    </div>
    <!-- <div class="modal-bg edit-modal">
        <form class="modal">
            <button class="modal__exit"><i class="fas fa-times"></i></button>
            <h2 class="modal__header">Edit a card</h2>
            <input type="text" class="modal__input edit-card-title" required>
            <input type="text" class="modal__input edit-card-desc" required>
            <input type="text" class="modal__input edit-card-time" required>
            <button type="submit" class="modal__button">Create</button>
        </form>
    </div> -->
    </div>
</body>
</html>
