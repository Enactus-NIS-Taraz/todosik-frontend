<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="page-title">Kanban board</h1>
    <div class="container" id="container">
        <div class="column" id="column">
            <div class="column__header">
                <div class="column__title">
                    <div class="column__number">1</div>
                    To do
                </div>
                <div class="column__buttons">
                    <button class="btn show-inputs-btn" id="show-inputs-btn"><i class="fas fa-plus"></i></button>
                    <button class="btn"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
            <div class="card">
                <div class="card__title">
                    Workout
                </div>
                <div class="card__desc">
                    Create fucking Todo, go fuck yourself, jump out of window
                </div>
                <div class="card__time">
                    3:00 hours
                </div>
            </div>
        </div>
        <button class="button" id="button">+</button>
    </div>
    <div class="modal-bg">
        <div class="modal">
            <button class="modal__exit">x</button>
            <h2 class="modal__header">Create a column</h2>
            <label for="" class="modal__label".">Enter the name of the column</label>
            <input type="text" class="modal__input" placeholder="To do, In process, Done ...">
            <button class="modal__button">Create</button>
        </div>
    </div>
</body>
</html>
