<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="page-title">Kanban board</h1>
    <div class="container" id="container">
    <button class="column-add-button">+</button>
    <div class="modal-bg">
        <form class="modal">
            <button class="modal__exit"><i class="fas fa-times"></i></button>
            <h2 class="modal__header">Create a column</h2>
            <label for="" class="modal__label">Enter the name of the column</label>
            <input type="text" class="modal__input" placeholder="To do, In process, Done ..." required>
            <button type="submit" class="modal__button">Create</button>
        </form>
    </div>
    </div>

</body>
